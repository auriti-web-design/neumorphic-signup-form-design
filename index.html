<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
          <h1>Registrati</h1>
          <p>Compila questo modulo per creare un account.</p>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="La tua Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Inserisci Password" name="psw" required>
      
          <label for="psw-repeat"><b>Ripeti Password</b></label>
          <input type="password" placeholder="Ripeti Password" name="psw-repeat" required>
          
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancella</button>
            <button type="submit" class="signupbtn">Registrati</button>
          </div>
        </div>
      </form>
</body>
</html>
